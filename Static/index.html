    <header>
        <span>B</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>

    <div class="container">
        <div class="button">
            <button id="create" class="btn" onclick="createGame()">Create Room</button>
            <button id="join" class="btn" onclick="joinGame()">Join Room</button >
        </div>
        <div id="RoomInfo">
            <form action="/game.html">
                <input type="text" id="name" name="name" autocomplete="off" placeholder="Enter your name" required>
                <input type="text" id="code" name="code" autocomplete="off" placeholder="Enter the code" >
                <input type="submit" value="Submit" id="submit" class="btn">
            </form>
        </div>
    </div>
