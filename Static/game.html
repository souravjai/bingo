<head>

    <title>Bingo</title>
    <link rel="stylesheet" href="./CSS/style.css">

    <link rel="icon" type="image/x-icon" href="/Static/Icons/favicon.jpeg">

<body>
    <div class="overlay">
        <div class="error">
            <div class="errorHeading">Error!</div>
            <div class="errorMessage"></div>

    </div>
    </div>

                <div class="bingo" id="13" onclick="clicked(this.id)"></div>
                <div class="bingo" id="14" onclick="clicked(this.id)"></div>
                <div class="bingo" id="15" onclick="clicked(this.id)"></div>

                <div class="bingo" id="22" onclick="clicked(this.id)"></div>
                <div class="bingo" id="23" onclick="clicked(this.id)"></div>
                <div class="bingo" id="24" onclick="clicked(this.id)"></div>
                <div class="bingo" id="25" onclick="clicked(this.id)"></div>
            </div>
        </div>
        <div class="arena">
            <span class="message">
           <p> </p>
        </span>
            <span class="timer">
                 <div class="motion">
                    <span>15</span>
            <div class="circle"></div>
        </div>
        </span>
    </div>

    <div class="list">
    </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/socket_functions.js"></script>
